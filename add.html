<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Harvard Library Innovation Lab">
    <link rel="shortcut icon" href="img/favicon.png">

    <title>Staff Picks, 2013</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

	<link href='http://fonts.googleapis.com/css?family=PT+Sans+Narrow' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	
    <link href="css/main.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="container">
      <div class="page-header">
        <h1>Staff Picks, 2013</h1>
        <p class="lead">Make your selection</p>
      </div>

      <div class="row">
        <div class="col-md-4">
			<form id="search-form" action="" class="form-inline" role="form">
				<div class="form-group">
					<label class="sr-only" for="search-box">Search</label>
					<input id="search-box" type="text" name="input" placeholder="Title, Author, Hollis Number" class="form-control">
				</div>
				<button name="button" class="btn btn-default" type="submit"><span class="glyphicon glyphicon-search"></span></button>
			</form>

			<button type="button" class="btn btn-default" id="search-prev">
			  <span class="glyphicon glyphicon-arrow-left"></span>
			</button>
			<button type="button" class="btn btn-default" id="search-next">
			  <span class="glyphicon glyphicon-arrow-right"></span>
			</button>
			<p id="result_count"></p>
			
			<div id="results"></div>
		</div>
        <div class="col-md-4">
        </div>
        <div class="col-md-4">
        </div>
      </div> <!-- /row -->
    </div> <!-- /container -->
	
	
	<script id="results-template" type="text/x-handlebars-template">
		{{#each results}}
		<div>
			<p class="title">{{title}}</p>
			<p class="creator">{{creator.[0]}}</p>
		</div>
		{{/each}}
	</script>

	<script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
	<script type="text/javascript" src="js/handlebars-v1.1.2.js"></script>
    <script type="text/javascript" src="js/add.js"></script>
  </body>
</html>
