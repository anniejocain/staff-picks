<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="img/cart.png">
    <meta name="description" content="">
    <meta name="author" content="Harvard Library Innovation Lab">
    <link rel="shortcut icon" href="img/favicon.png">

    <title>Staff Picks 2013</title>
    
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

	<link href='http://fonts.googleapis.com/css?family=PT+Sans+Narrow' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	
    <link href="css/main.css" rel="stylesheet">
  </head>

  <body>
	<div id="header">Staff Picks</div>
    <div class="main-container">
		<div id="pick-container">
			<div class="search-hollis pick">
				<form id="search-form" action="" class="form-inline" role="form">
					<div class="form-group">
						<label class="sr-only" for="search-box">Search</label>
						<input id="search-box" type="text" name="input" placeholder="Title, Author, or Hollis ID" class="form-control">
					</div>
					<button name="button" class="btn btn-default" type="submit"><span class="glyphicon glyphicon-search"></span></button>
				</form>
				<button type="button" class="btn btn-default" id="search-prev">
				  <span class="glyphicon glyphicon-chevron-left"></span>
				</button>
				<button type="button" class="btn btn-default" id="search-next">
				  <span class="glyphicon glyphicon-chevron-right"></span>
				</button>
				<img src="img/loader.gif" id="loading-img">
				<p id="result_count"></p>

				<div id="results"></div>
			</div>

	    	<div class="add-yours pick">
	    		<div class="pick-target" id="drop-box">
					<p class="proj-desc-title">Staff Picks 2013</p>
                    <p class="proj-desc">If the Harvard Library was not a library, but a bookstore, what would the Staff Picks shelf look like?</p>
<!--                    <p class="proj-desc">All Harvard staff and library affiliates are invited to add something they read and loved in 2013 to the Staff Picks bookshelf. On December d, the selection process will end and the shelf will be open for viewing.</p>-->
                    <button id="add-pick" type="button" class="btn btn-lg btn-block">Add your own</button>
                    <div class="target-group">
                        <h3>Drop your pick here</h3>
                        <span class="glyphicon glyphicon-record"></span>
                    </div>
	  			</div>
	  			<form id="pick-form" action="" role="form">
				    <div class="form-group">
				        <label for="moniker">Selected by</label>
	                    <input type="text" id="moniker" class="form-control" placeholder="Carefree Cataloger, Graphic Novel Lover, etc.">
	                </div>
				    <div class="form-group">
				        <label for="library">in</label>
	                    <input type="text" id="library" class="form-control" placeholder="Lamont Library, Cozy Cubicle, etc.">
	                </div>
					<button id="okay-pick" name="button" type="submit" class="btn btn-default btn-block">Okay, this is my pick</button>
				</form>
	  		</div>
			<div id="staff-picks"></div>
		</div>
    </div> <!-- /container -->
	
	
	<script id="pick-template" type="text/x-handlebars-template">
		{{#each pick}}
		<div class="pick">
		<a href="http://hollis.harvard.edu/?itemid=|library/m/aleph|{{hollis}}" target="_blank">
			<img src="{{cover_path}}" class="full-cover {{{last_image_helper @index}}}">
		</a>
		<div class="pick-text">
			<a href="http://hollis.harvard.edu/?itemid=|library/m/aleph|{{hollis}}" target="_blank">
				<p class="title">{{dotdotdot title 40}}</p>
			</a>
			<p class="picked_by"><span class="picked_by_desc">selected by </span>{{selected_by}}</p>
		</div>
		</div>
		{{/each}}
	</script>
	
	<script id="results-template" type="text/x-handlebars-template">
		{{#each results}}
		<li class="result-item" data-hollis="{{id_inst}}">
	        <img src="" data-isbn="{{id_isbn}}" class="cover-image" data-cover="">
			
			{{#if title}}
		    	<p class="title">{{dotdotdot title 20}}</p>
			{{else}}
				<p class="title">A work</p>
			{{/if}}
			
			{{#if creator}}
		    	<p class="creator">{{dotdotdot creator 20}}</p>
			{{else}}
				<p class="creator">a creator</p>
			{{/if}}
		</li>
		{{/each}}
	</script>

	<script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
	<script type="text/javascript" src="js/waypoints.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/handlebars-v1.1.2.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
