<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Harvard Library Innovation Lab">
    <link rel="shortcut icon" href="img/favicon.png">

    <title>Staff Picks, 2013</title>

	<link href='http://fonts.googleapis.com/css?family=PT+Sans+Narrow' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	
    <link href="css/main.css" rel="stylesheet">

  </head>

  <body>
    <div class="container">
		<div id="pick-container"></div>
    </div> <!-- /container -->
	
	
	<script id="pick-template" type="text/x-handlebars-template">
		{{#each pick}}
		<div class="pick">
		<img src="{{cover_path}}">
		<p class="title">{{title}}</p>
		<p class="picked_by"><span class="picked_by_desc">selected by </span>{{selected_by}}</p>
		</div>
		{{/each}}
	</script>

	<script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
	<script type="text/javascript" src="js/handlebars-v1.1.2.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
